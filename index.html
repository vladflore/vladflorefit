      .center-container {
        min-height: 100vh;

        justify-content: center;
        font-size: 1.4rem;

        border: none;
        outline: none;
      }
      .tile:hover {
        transform: translateY(-6px) scale(1.04);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.22);
      }
      .tile-icon {
        font-size: 2.5rem;
        margin-bottom: 0.7rem;
      }
      @media (max-width: 600px) {
        .tiles-row {
          flex-direction: column !important;
          gap: 1.2rem;
        }
        .tile {
          min-width: 180px;
          min-height: 120px;
          font-size: 1.1rem;
        }
      }
