    <script type="module">
      const loading = document.getElementById("loading");
      const container = document.getElementById("container");
      addEventListener("py:ready", () => {
        loading.close();
        container.classList.remove("d-none");
      });
      loading.showModal();
    </script>

  <body>
    <dialog id="loading">
      <img
        src="./assets/images/logo-nobg.png"
        class="logo pulsate"
        alt="Loading..."
      />
    </dialog>
    <div id="container" class="p-3 d-none container-fluid responsive-bg">
        <div class="row justify-content-center">
          <div id="tools" class="col-12 d-flex align-items-center mb-3 d-none">
            <label
              id="schedule-date-label"
              for="schedule-date"
              class="form-label mb-0 me-2"
            ></label>
            <input
              id="schedule-date"
              type="date"
              class="form-control ms-2"
              style="max-width: 200px"
            />
            <div class="flex-grow-1"></div>
            <button
              class="btn btn-outline-red ms-2"
              title="Download as PDF"
              py-click="download_pdf"
            >
              <i class="bi bi-file-earmark-pdf fs-4"></i>
            </button>
          </div>
          <div id="schedule" class="col-12"></div>
          <div id="spinner" class="d-flex justify-content-center align-items-center w-100" style="height: 120px; background: transparent;">
            <div class="spinner-border text-secondary" style="width: 3rem; height: 3rem;" role="status" aria-label="Loading"></div>
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </div>
    </div>

    <script type="py" src="./main.py" config="./pyscript.toml"></script>

    <a
      href="#"
      id="info-btn"
      style="
      position: fixed;
      bottom: 152px;
      right: 20px;
      z-index: 9999;
      background-color: #ba945e;
      color: white;
      border-radius: 50%;
      width: 56px;
      height: 56px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      text-decoration: none;
      font-size: 2rem;
      "
      title="Information"
    >
      <i class="bi bi-info-lg"></i>
    </a>

    <div
      class="modal fade"
      id="infoModal"
      tabindex="-1"
      aria-labelledby="infoModalLabel"
      aria-hidden="true">
      <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="infoModalLabel"></h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
          <div id="info-modal-body" class="modal-body"></div>
          <div class="modal-footer justify-content-between">
            <span id="version" class="text-muted small"></span>
            <span class="text-muted small">
                &copy; 2025 · <a href="https://vladflore.fit" target="_blank" style="text-decoration: none; color: inherit;">vladflore.fit</a> · All rights reserved.
            </span>
          </div>
        </div>
      </div>
    </div>

    <script>
      const infoBtn = document.getElementById("info-btn");
      const infoModalEl = document.getElementById("infoModal");
      let infoModal = new bootstrap.Modal(infoModalEl);

      let isModalOpen = false;

      infoBtn.addEventListener("click", function (e) {
      e.preventDefault();
      if (isModalOpen) return;
      infoModal.show();
      });

      infoModalEl.addEventListener("shown.bs.modal", function () {
      isModalOpen = true;
      infoBtn.style.pointerEvents = "none";
      infoBtn.style.opacity = "0.6";
      });

      infoModalEl.addEventListener("hidden.bs.modal", function () {
      isModalOpen = false;
      infoBtn.style.pointerEvents = "";
      infoBtn.style.opacity = "";
      });
    </script>

    <a
      href="#"
      id="settings-btn"
      style="
      position: fixed;
      bottom: 88px;
      right: 20px;
      z-index: 9999;
      background-color: #ba945e;
      color: white;
      border-radius: 50%;
      width: 56px;
      height: 56px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      text-decoration: none;
      font-size: 2rem;
      "
      title="Settings"
    >
      <i class="bi bi-gear"></i>
    </a>

    <div
      class="modal fade"
      id="settingsModal"
      tabindex="-1"
      aria-labelledby="settingsModalLabel"
      aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="settingsModalLabel">Upload your schedule information</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
            <div class="modal-body">
              <div class="mb-3">
                <label for="file-upload" class="form-label">
                    Please select a .txt file containing your schedule information.
                    If you don't have one, you can download the example file <button id="download-btn" class="btn btn-outline-red" type="button"><i class="bi bi-download"></i></button>,
                    edit it as needed, and upload it here.
                </label>
                <input class="form-control" type="file" id="file-upload" accept=".txt">
              </div>
            </div>
            <script>
            document.getElementById("download-btn").addEventListener("click", function () {
              const exampleContent = `Class Name Is Strength\nClass Instructor Is John Doe\nClass Starts On 16.08.2025\nClass Starts At 15:00\nClass Ends On 16.08.2025\nClass Ends At 16:00\nText Color Is #FFFF00\nBackground Color Is #000080\n+++\nClass Name Is Conditioning\nClass Instructor Is Jane Smith\nClass Starts On 16.08.2025\nClass Starts At 16:15\nClass Ends On 16.08.2025\nClass Ends At 17:00\nText Color Is #000000\nBackground Color Is #FFA500\n`;
              const blob = new Blob([exampleContent], { type: "text/plain" });
              const url = URL.createObjectURL(blob);
              const a = document.createElement("a");
              a.href = url;
              a.download = "example_schedule.txt";
              document.body.appendChild(a);
              a.click();
              document.body.removeChild(a);
              URL.revokeObjectURL(url);
            });
            </script>
        </div>
      </div>
    </div>

    <script>
      const settingsBtn = document.getElementById("settings-btn");
      const settingsModalEl = document.getElementById("settingsModal");
      let settingsModal = new bootstrap.Modal(settingsModalEl);

      let isSettingsModalOpen = false;

      settingsBtn.addEventListener("click", function (e) {
        e.preventDefault();
        if (isSettingsModalOpen) return;
        settingsModal.show();
      });

      settingsModalEl.addEventListener("shown.bs.modal", function () {
        isSettingsModalOpen = true;
        settingsBtn.style.pointerEvents = "none";
        settingsBtn.style.opacity = "0.6";
      });

      settingsModalEl.addEventListener("hidden.bs.modal", function () {
        isSettingsModalOpen = false;
        settingsBtn.style.pointerEvents = "";
        settingsBtn.style.opacity = "";
      });
    </script>
